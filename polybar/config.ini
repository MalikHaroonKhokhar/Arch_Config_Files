[colors]
background = #002F343F
background-alt = #373B41
foreground = #C5C8C6
primary = #ffd700
secondary = #005F5F
alert = #A54242
disabled = #707880
ctime= #000000
[bar/example]
width = 100%
height = 24pt
radius = 6
bottom = true
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}


font-0 = monospace;2


modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio temperature gputemp memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /


label-mounted = %{F#ffd700}Belly%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature

interval = 2
units = false
warn-temperature = 60

hwmon-path = /sys/class/hwmon/hwmon6/temp1_input

format = <ramp> <label>
label = TEMP %temperature-c%
label-warn = TEMP %temperature-c%
label-warn-foreground = #f00

ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55

[module/gputemp]
type = internal/temperature

interval = 2
units = false
warn-temperature = 60

hwmon-path = /sys/class/hwmon/hwmon5/temp1_input

format = <ramp> <label>
label = GPU %temperature-c%
label-warn = GPU %temperature-c%
label-warn-foreground = #f00

ramp-0 = ğŸŒ‘
ramp-1 = ğŸŒ“
ramp-2 = ğŸŒ•
ramp-foreground = #55



[module/memory]
type = internal/memory
interval = 2
format-prefix = "Alzheimer "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Brain "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ffd700}%ifname%%{F#D50000} STOP


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ffd700}%ifname%%{F#00C853} GO

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %Y-%m-%d %I:%M:%S %p

label = %date%
label-foreground = ${colors.primary}



[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini




